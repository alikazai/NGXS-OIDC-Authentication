<mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput type="text" formControlName="username" placeholder="Username">
          <mat-error *ngIf="loginForm.hasError('required', ['username'])">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.hasError('required', ['password'])">Password is required</mat-error>
        </mat-form-field>
        
        <div *ngIf="error" class="loginError">
          {{ error }}
        </div>
        <div class="loginButtons">
          <button type="submit" mat-button>Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
